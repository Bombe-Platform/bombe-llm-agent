steps:
  # Build backend image with versioned tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/bombe-llm-agent:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/bombe-llm-agent:latest'
      - '.'

  # Push the container image (both tags)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/${PROJECT_ID}/bombe-llm-agent']

  # Deploy backend service with environment-specific configuration
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=gcr.io/${PROJECT_ID}/bombe-llm-agent:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--cpu=${_CPU}'
      - '--memory=${_MEMORY}'
      - '--timeout=${_TIMEOUT}'
      - '--concurrency=${_CONCURRENCY}'
      - '${_ALLOW_UNAUTH}'

# Default values for staging environment
# Override these in Cloud Build trigger for production:
# - _SERVICE_NAME: bombe-llm-agent-production
# - _MIN_INSTANCES: 1
# - _MAX_INSTANCES: 50
# - _MEMORY: 8Gi
# - _CONCURRENCY: 20
# - _ALLOW_UNAUTH: --no-allow-unauthenticated
substitutions:
  _REGION: europe-west1
  _SERVICE_NAME: bombe-llm-agent-staging
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '5'
  _CPU: '2'
  _MEMORY: 4Gi
  _TIMEOUT: '300'
  _CONCURRENCY: '10'
  _ALLOW_UNAUTH: --allow-unauthenticated

images:
  - 'gcr.io/${PROJECT_ID}/bombe-llm-agent:${SHORT_SHA}'
  - 'gcr.io/${PROJECT_ID}/bombe-llm-agent:latest' 